<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Photo</title>

    <link href="./css/all.min.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/swiper.min.css" rel="stylesheet" />
    <script src="./js/jquery.js"></script>
    <script src="./js/swiper.min.js"></script>
   

  </head>
  <body>
    <div class="main">
      <header class="header_information">
        <div class="main-header_information">
          <a href="./index.html">
            <img  src="./img/logo.png" alt="logo">
          </a>


          <label for="nav_mobile_input" class="menu-mb"><img src="./img/icon_menu.png" alt="icon_menu"></label>
          <input type="checkbox" name="menu-mobi" class="nav_input" id="nav_mobile_input">
          <label for="nav_mobile_input" class="overlay"></label>
          <div class="menu-mobile_infor">
            <ul class="content_menu_pc">
              <li  class="li_menu_pc">
                <a class="ex1" href="./information.html">Information</a>
              </li>
              <li class="li_menu_pc">
                <a class="ex1" href="./discography.html">Discography</a>
              </li>
              <li class="li_menu_pc">
                <a class="ex1" href="./Biography.html">Biography</a>
              </li>
              <li class="li_menu_pc">
                <a class="ex1" href="#">Contact</a>
              </li>
            </ul>
          </div>

          
        </div>
      </header>
      
      <div class="container_contract">
        <h2>Contact</h2>
        <p>
            出演依頼およびColin Austinに関するお問合せは下記フォームに詳細をご記載の上、お問合せください。
        </p>
        <div class="container_contract_main">
          
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
         
        </div>
        
      </div>
       
      <footer class="footer">
        <div class="main-footer">
          <ul>
            <li class="line_colin_austin">
              <p>© Colin Austin</p>
            </li>
            <li class="group-icon-footer">
              <a href="#"><img src="./img/icon_twitter.png" alt="icon_twitter"></a>
              <a href="#"><img src="./img/icon_facebook.png" alt="icon_facebook"></a>
              <a href="#"><img src="./img/icon_line.png" alt="icon_line"></a>
              <a href="#"><img src="./img/icon_instagram.png" alt="icon_instagram"></a>
              <a href="#"><img src="./img/icon_youtube.png" alt="icon_youtube"></a>
          
            </li>
            <li class="sp-only" id="line_公式アプリをダウンロード">
              公式アプリをダウンロード！
            </li>
            <li class="sp-only" id="group_android-ios">
              <div class="group_android-ios">
                <div class="letter">IOS</div>
                <div class="picture_group_android-ios"><img src="./img/bunner_ios.png" alt="bunner_ios"></div>
                <div class="letter" >Android</div>
                <div class="picture_group_android-ios"><img src="./img/bunner_android.png" alt="bunner_android"></div>
              </div>
            </li>
            <li class="totop-button">
              <a  href="#"><img src="./img/icon_arrow_up.png" alt="icon_arrow_up"></a>
            </li>
          </ul>
        </div>
        
      </footer >
    </div>

    <script src="./js/run.js"></script>
  </body>
  
  
</html>
